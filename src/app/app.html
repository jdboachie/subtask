<app-sidebar
  [boards]="boards()"
  [activeBoardId]="activeBoardId()"
  [hidden]="sidebarHidden()"
  (boardSelect)="activeBoardId.set($event)"
  (createBoard)="onCreateBoard()"
  (hide)="sidebarHidden.set(true)"
/>

@if (sidebarHidden()) {
<button
  app-show-sidebar-button
  (click)="sidebarHidden.set(false)"
  aria-label="Show sidebar"
></button>
}

<main class="demo" [class.sidebar-visible]="!sidebarHidden()">
  <h1>Theme Toggle Demo</h1>
  <app-theme-toggle />

  <section class="button-demo">
    <h2>Button Demo</h2>

    <div class="button-row">
      <button app-button size="lg" variant="primary">Button Primary (L)</button>
      <button app-button size="sm" variant="primary">Button Primary (S)</button>
      <button app-button size="lg" variant="secondary">Button Secondary</button>
      <button app-button size="lg" variant="destructive">Button Destructive</button>
    </div>

    <h3>Disabled</h3>
    <div class="button-row">
      <button app-button size="lg" variant="primary" disabled>Button Primary (L)</button>
      <button app-button size="sm" variant="primary" disabled>Button Primary (S)</button>
      <button app-button size="lg" variant="secondary" disabled>Button Secondary</button>
      <button app-button size="lg" variant="destructive" disabled>Button Destructive</button>
    </div>
  </section>
</main>

<router-outlet />
