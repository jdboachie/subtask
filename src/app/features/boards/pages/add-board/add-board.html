<form class="add-board" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Add New Board</h2>

  <label class="field">
    <span class="label">Name</span>
    <input type="text" formControlName="name" placeholder="e.g. Web Design" />
    @if (form.get('name')?.errors && form.get('name')?.touched) {
    <div class="error">
      @if (form.get('name')?.hasError('required')) {Board name is required.}
      @if (form.get('name')?.hasError('duplicate')) {A board with that name already exists.}
      @if (form.get('name')?.hasError('maxlength')) {Name is too long.}
    </div>
    }
  </label>

  <div class="field">
    <span class="label">Columns</span>
    <div class="columns" formArrayName="columns">
      @for (colCtrl of columns.controls; track colCtrl; let idx = $index) {
      <div class="column-row">
        <input [formControlName]="idx" type="text" placeholder="Column name" />
        <button type="button" class="remove" (click)="removeColumn(idx)">Ã—</button>
      </div>
      }
    </div>

    <button app-button type="button" class="add" variant="secondary" (click)="addColumn()">+ Add New Column</button>
  </div>

  <button app-button type="submit" class="create-button">Create New Board</button>
</form>
