<button
  [ngpMenuTrigger]="menu"
  ngpButton
  type="button"
  class="options-button"
  aria-label="Board options"
  [disabled]="disabled()"
  [attr.aria-disabled]="disabled() ? 'true' : 'false'"
>
  <svg width="5" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <g fill="currentColor" fill-rule="evenodd">
      <circle cx="2.308" cy="2.308" r="2.308" />
      <circle cx="2.308" cy="10" r="2.308" />
      <circle cx="2.308" cy="17.692" r="2.308" />
    </g>
  </svg>
</button>

<ng-template #menu>
  <div ngpMenu>
    <button (click)="onEditBoard()" ngpMenuItem [disabled]="disabled()">Edit board</button>
    <button (click)="onDeleteBoard()" ngpMenuItem class="destructive" [disabled]="disabled()">
      Delete board
    </button>
  </div>
</ng-template>
