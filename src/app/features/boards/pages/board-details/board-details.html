@if (board(); as board) {
<app-filter-bar
  [columns]="columnNames()"
  [currentFilter]="filter()"
  (filterChange)="onFilterChange($event)"
/>
<app-board
  [currentBoard]="filteredBoard()"
  (addColumn)="onAddColumn()"
  (taskMoved)="onTaskMoved()"
/>
} @else if (!isLoading()) {
<div class="not-found">
  <p>Board not found</p>
</div>
}
