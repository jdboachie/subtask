@if (sidebarHidden()) {
<div class="logo-section">
  <img [src]="logoSrc()" alt="kanban" width="153" height="26" />
</div>
}

<h1 class="board-title">{{ boardName() }}</h1>

<div class="actions">
  <button app-button [disabled]="addTaskDisabled()" (click)="addTask.emit()">+ Add New Task</button>

  <button type="button" class="options-button" aria-label="Board options">
    <svg width="5" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <g fill="currentColor" fill-rule="evenodd">
        <circle cx="2.308" cy="2.308" r="2.308" />
        <circle cx="2.308" cy="10" r="2.308" />
        <circle cx="2.308" cy="17.692" r="2.308" />
      </g>
    </svg>
  </button>
</div>
