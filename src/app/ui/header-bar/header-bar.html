@if (sidebarHidden()) {
  <div class="logo-section">
    <picture>
      <img [src]="logoSrc()" alt="kanban logo" />
    </picture>
  </div>
}

<div class="logo-section-mobile">
  <img src="/logo-mobile.svg" alt="kanban logo" />
</div>

<h1 class="board-title">{{ boardName() }}</h1>
<h1 class="board-title-mobile" (click)="onToggleBoards()">{{ boardName() }}</h1>

<div class="actions">
  <button
    app-button
    [disabled]="addTaskDisabled()"
    (click)="addTask.emit()"
    aria-label="Add New Task"
    class="add-task-button"
  >
    <span class="icon">+</span><span class="label">Add New Task</span>
  </button>
  <button
    app-button
    [disabled]="addTaskDisabled()"
    (click)="addTask.emit()"
    aria-label="Add New Task"
    class="add-task-button-mobile"
  >
    <img src="/icon-add-task-mobile.svg" alt="add-task-icon" />
  </button>

  <app-board-options [disabled]="!boardName()" />
</div>

@if (boardListOpen()) {
  <app-modal [open]="boardListOpen()" title="ALL BOARDS (3)" (close)="onCloseBoards()">
    <app-boards-menu [boards]="boards()" (createBoard)="onOpenAddBoard()"></app-boards-menu>
    <div class="theme-toggle-container">
      <app-theme-toggle />
    </div>
  </app-modal>
}
@if (addBoardOpen()) {
  <app-modal [open]="addBoardOpen()" title="Add New Board" (close)="onCloseAddBoard()">
    <app-add-board />
  </app-modal>
}
